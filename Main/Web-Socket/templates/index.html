{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row align-items-center">
    <div class="col-md-6">
        <h1 class="display-4 mb-4">Welcome to Flask Chat</h1>
        <p class="lead">Connect with friends and chat in real-time using our simple and intuitive platform.</p>
        {% if not session.get('username') %}
            <div class="mt-4">
                <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg me-2">Sign Up</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">Log In</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="{{ url_for('chat') }}" class="btn btn-primary btn-lg">Start Chatting</a>
            </div>
        {% endif %}
    </div>
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/chat-illustration.svg') }}" alt="Chat Illustration" class="img-fluid">
    </div>
</div>
{% endblock %}
